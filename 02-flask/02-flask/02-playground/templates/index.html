<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playground</title>
    <style>
        h1{
            text-align: center
        }
        .wrapper{
            margin: 0px auto;
            width: 800px;
            height: auto;
            
        }
        .box {
            height: 200px;
            width: 100px;
            display: inline-block;
            margin: 10px;
            background-color:{{color}};
            border: 5px;
        } 
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class='wrapper'>
        {% for var in range(0,num): %}
        <div class='box'> </div>
        {%endfor%}
    </div>
</body>
</html>
