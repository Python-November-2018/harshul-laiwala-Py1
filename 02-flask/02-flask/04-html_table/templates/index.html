<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Table</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA==" crossorigin="anonymous">
    <style>
        .center{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class='row'>
        <table class = 'striped hover center'>
            <caption>Users Table</caption>
            <tr class="center">
                <th id="first_name">First Name</th>
                <th id="last_name">Last Name</th>
                <th id="full_name">Full Name</th>
            </tr>
            {%for user in users_data%}
            <tr class="center">
                <td headers="first_name">{{ user['first_name'] }}</td>
                <td headers="last_name">{{ user['last_name'] }}</td>
                <td headers="full_name">{{ user['first_name'] }} {{ user['last_name'] }}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
