<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Survey Submitted</title>
    <style>
        .wrapper{
            width: 800px;
            text-align: justify;
            margin: 20px
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="display-5">Submitted Info</h1>
        <dl class="row">
            <dt class="col-sm-3">Name:</dt>
            <dd class="col-sm-9">{{ survey_info['name'] }}</dd>
            <dt class="col-sm-3">Dojo Location:</dt>
            <dd class="col-sm-9">{{ survey_info['dojoLocation'] }}</dd>
            <dt class="col-sm-3">Favorite Language:</dt>
            <dd class="col-sm-9">{{ survey_info['favoriteLocation'] }}</dd>
            <dt class="col-sm-3">Comments:</dt>
            <dd class="col-sm-9">{{ survey_info['comments'] }}</dd>
        </dl>
        <a class='btn btn-primary btn-lg' href="/">Return</a>
    </div> <!-- End Wrapper Div  -->
    
</body>
</html>
