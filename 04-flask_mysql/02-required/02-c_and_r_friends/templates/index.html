<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>C+R Friends</title>
</head>
<body>
    <div class="container">
        <div>
            <h4 class="display-5"> These Are my Friends!</h4>
            <br>
        </div>
        <div class="container" id="friendTable">
            <table class="table">
                <thead class="thead-light">
                    
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Occupation</th>
                </thead>
                <tbody>
                    {% for friend in friends %}
                        <tr scope="row">
                            <td>{{ friend['first_name'] }}</td>
                            <td>{{ friend['last_name'] }}</td>
                            <td>{{ friend['occupation'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
                <br>
            </table>
        </div>
        <div class="container" id="addFriend">
            <h5>Add a Friend</h5>
            <form action="/addFriend" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" name="firstName" value="firstName" placeholder="first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" name="lastName" value="lastName" placeholder="last name">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" class="form-control" name="occupation" value="occupation" placeholder="occupation">
                </div>


                <button type="submit" name="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    
</body>
</html>
